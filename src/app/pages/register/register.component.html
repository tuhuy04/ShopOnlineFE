<div class="login">
  <form nz-form class="login-form" method="post" [nzLayout]="'vertical'" [formGroup]="formLogin"
  (keyup.enter)=register(formLogin.value) (ngSubmit)=register(formLogin.value)>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <h2>Đăng ký</h2>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="10" [nzXs]="10" nzRequired
      nzFor="email">Email:</nz-form-label>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="mail">
          <input type="text" nz-input formControlName="email" placeholder="email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="10" [nzXs]="10" nzRequired
      nzFor="username">Username:</nz-form-label>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user" >
          <input type="text" nz-input formControlName="username" placeholder="username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="10" [nzXs]="10" nzRequired
      nzFor="password">Password:</nz-form-label>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Signup</button>
    <p class="ft-login">VNPT IT&copy;2023 </p>
  </form>
</div>
