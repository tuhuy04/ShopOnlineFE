<div class="login">
  <form nz-form class="login-form" method="post" [nzLayout]="'vertical'" [formGroup]="formLogin"
  (keyup.enter)=login(formLogin.value) (ngSubmit)=login(formLogin.value)>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <h2>Đăng nhập</h2>
        <!-- <p>Email: {{ formLogin.get('email').value | emailLowercase }}</p>
        <p>Number multiplied: {{ formLogin.get('email').value | multiplyByFive }}</p> -->
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="mail">
          <input type="text" nz-input formControlName="email" placeholder="email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div style="display: flex; align-items: center;justify-content: center;">
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
      <button nz-button (click)="register()" class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
    </div>

    <p class="ft-login">VNPT IT&copy;2023 </p>
  </form>
</div>
