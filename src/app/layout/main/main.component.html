<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true"></ngx-spinner>

<nz-layout class="wrapper">
<app-header></app-header>
<nz-layout class="content">
    <nz-sider nzCollapsible class="test-sidebar" nzWidth="220px">
      <ul nz-menu nzMode="inline" nzTheme="dark" class="menu-children">
        <li nz-menu-item (click)="openHandler('menu1')">
          <i nz-icon nzType="dashboard" nzTheme="outline"></i>
          <span><a [routerLink]="'test'">Dashboard</a> </span>
        </li>
        <li nz-menu-item (click)="openHandler('menu6')" nzIcon="user">
          <i nz-icon nzType="usergroup-add" nzTheme="outline"></i>
          <span><a [routerLink]="'user-setting'">User Settings</a> </span>
        </li>

      </ul>
    </nz-sider>

    <nz-content>
      <div class="after">
        <router-outlet></router-outlet>
      </div>
      <app-footer class="footer-app"></app-footer>

    </nz-content>

  </nz-layout>
